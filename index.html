<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>

    <div class="hidden restartScreen"></div>

    <div class="hidden  restartScreen" id="restartScreen">
        <h1 id="gameResult"></h1>
        <div id="resultImage">
            <img>
        </div>
        <div id="lastRoundResult"></div>
        <button id="restartButton">REMATCH!</button>
    </div>

    <header>
            <h1>ROCK PAPER SCISSORS <br> (LIZARD SPOCK)</h1>
    </header>
    
    <main>
        <h2><span>R</span><span>O</span><span>U</span><span>N</span><span>D</span> <span>#</span><span id="roundCounter">1</span></h2>
    
        <div class = "selectionBoard">
            <h3>CHOOSE YOUR MOVE WISELY...</h3>
            <div class="btnBoard">
                    <button class="btnSelection" id ="btnRock">ROCK</button>
                    <button class="btnSelection" id ="btnPaper">PAPER</button>
                    <button class="btnSelection" id ="btnScissors">SCISSORS</button>
                    <button class="btnSelection" id ="btnLizard">LIZARD</button>
                    <button class="btnSelection" id ="btnSpock">SPOCK</button>
            </div>
        </div>
    
        <div class = "scoreBoard">
            <div class="score " id="playerScore">
                <p>PLAYER:</p>
                <p id="playerScoreCounter">0</p>
            </div>
            <div class="score" id="computerScore">
                <p>SHELDON:</p>
                <p id="computerScoreCounter">0</p>
            </div>
        </div>
            
        <div id="resultBoard"></div>
    </main>
        
    <footer>
        Copyright 
        <script>
            document.write(new Date().getFullYear())
        </script>
        amayadf
    </footer>
    

</body>
</html>
