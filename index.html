<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>

    <header>
        <h1>ROCK PAPER SCISSORS (LIZARD SPOCK)</h1>
    </header>

    <main>
        <div class = "selectionBoard">
            <h2 id="roundCounter">ROUND #1</h2>
            <h2>CHOOSE YOUR MOVE...</h2>
            <button class="btnSelection" id ="btnRock">Rock</button>
            <button class="btnSelection" id ="btnPaper">Paper</button>
            <button class="btnSelection" id ="btnScissors">Scissors</button>
            <button class="btnSelection" id ="btnLizard">Lizard</button>
            <button class="btnSelection" id ="btnSpock">Spock</button>
        </div>

        <div class = "scoreBoard">
            <h2>SCORE BOARD</h2>
            <div class="score" id="playerScore">
                <p>Player:</p>
                <p id="playerScoreCounter"></p>
            </div>
            <div class="score" id="computerScore">
                <p>Sheldon:</p>
                <p id="computerScoreCounter"></p>
            </div>
        </div>
        
        <div id="resultBoard"></div>
    </main>
    
    <footer>
        <p>
            Copyright 
            <script>
                document.write(new Date().getFullYear())
            </script>
            amayadf
        </p>
    </footer>

</body>
</html>
